<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codehal - Login Form</title>
    <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>

    <section>
        
        <div class="login-box">

            <form action="">

                <h2>LOGIN</h2>
                <div class="input-box">

                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>e-mail</label>

                </div>
                <div class="input-box">

                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>password</label>

                </div>
                <div class="remember-forgot">

                    <label>

                        <input type="checkbox">
                        Remember me

                    </label>
                    <a href="#">Missed Password?</a> <!--(href) de valor (#) para ser vinculado no código css-->
                    
                </div>
                <input type="submit" value="Login" id="login-button">
                <div class="register-account"> <!--css vai entender esse (form) como inteiro, então, mesmo que essa (div) 
                    não esteja necessariamente dentro do (form), codamos assim para que tudo se encaixe dentro da box do css-->
                
                    <p>Don't have an account? <a href="#">Register here</a></p>
                
                </div>

            </form>        
        
        </div>
    
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
